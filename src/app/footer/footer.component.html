<footer>
    <div class="container">
        <h3>Follow Us</h3>
        <div class="icons">
            <ul>
                <li *ngFor="let icon of icons">
                    <a href={{icon.router}}> 
                        <img src={{icon.imageUrl}} alt={{icon.name}} class="icon">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
