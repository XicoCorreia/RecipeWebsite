<div class="container">
    <div id="primary">
        <img src="{{first}}" alt="" id="primary-image">
        <div class="pic-text"> 
            <h1 id="primary-description">Traditional Carbonara </h1> 
            <a href="#" routerLink="/carbonara" id="primary-button">See the Recipe</a> 
        </div>
    </div>
    <div>
        <h1 class="title">Categories</h1>
        <ul id="categories">
            <li *ngFor="let c of categories  | slice:0:4">
                <img src="{{c}}" alt="" class="secondary-image">
            </li>
        </ul>
    </div>
    <div>
        <h1 class="title">Most Recent Recipes</h1>
        <ul id="recent">
            <li *ngFor="let rr of recent_recipes  | slice:0:12">
                <img src="{{rr}}" alt="" class="secondary-image">
                <h2> Carbonara </h2>
            </li>
        </ul>
    </div>
</div>
