<div class="container">
    <div id="primary">
        <img src="{{first.imageUrl}}" alt={{first.name}} id="primary-image">
        <div class="primary-text-container">
            <div class="container-primary-description"> 
                <h1 id="primary-description">{{first.name}}</h1> 
                <a href="#" routerLink="/recipes/{{first.id}}" id="primary-button">See the Recipe</a> 
            </div>
        </div>
    </div>
    <div class="section_categories">
        <div class="title-button-container">
            <h1 class="title">Categories</h1>
            <a href="#" routerLink="/recipes-index">View more</a> 
        </div>
        <div class="grid-container">
            <div *ngFor="let c of categories  | slice:0:4">
                <article>
                    <a [routerLink]=" c.path"> 
                        <img src="{{c.imageUrl}}" alt={{c.name}} class="secondary-image-categories">
                        <h3> {{c.name}} </h3>
                        </a>
                </article>
            </div>
        </div>
    </div>
    <div class="section_most_recent">
        <div class="title-button-container">
            <h1 class="title">Most Recent Recipes</h1>
            <a href="#" routerLink="/recipes" id="secondary-button"> View more </a> 
        </div>
        <div class="grid-container">
            <div *ngFor="let rr of recent_recipes  | slice:0:8">
                <article>
                    <a [routerLink]="'/recipes/' + rr.id"> 
                    <img src="{{rr.imageUrl}}" alt= {{rr.name}} class="secondary-image-recipes">
                    <h3> {{rr.name}} </h3>
                    </a>
                </article>
            </div>
        </div>
    </div>
</div>
