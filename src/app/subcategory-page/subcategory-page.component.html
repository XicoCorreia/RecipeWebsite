<div class="container">
    <div class="full-width-background">
        <div class="route"> 
            <a href="#" routerLink="/" class="r-home">Home</a> 
            > 
            <a href="#" routerLink="/{{parent_path}}" class="r-home">{{parent_name}}</a>
            > {{category.name}}
        </div>
        <div class="main-container">
            <img src="{{category.imageUrl}}" alt={{category.name}} id="main-image">
            <div class="main-title"> 
                <h1 id="title">{{category.name}}</h1>  
            </div>
        </div>
        <p *ngIf="category.description" id="main-text">{{category.description}}</p>
    </div>
    <div class="section">
        <h2>All {{category.name}} Recipes</h2>
        <div class="grid-container">
            <div *ngFor="let c of categoryRecipes">
                <article class="grid-article">
                    <a [routerLink]="'/recipes/' + c.id"> 
                        <img src="{{c.imageUrl}}" alt={{c.name}} class="image-grid-recipe">
                        <h3 class="image-title"> {{c.name}} </h3>
                        </a>
                </article>
            </div>
        </div>
    </div>
</div>
